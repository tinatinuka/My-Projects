<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="icons/icons8-international-music-48.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1d47006653.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars-progress"></i>
                </div>

            </nav>
                <img src="media/78c6d484ffd1e4f2feb2702a2f18f633.jpg" class="song-img">
              <h1>Set Fire To The Rain x Another Love</h1>
              <p>Adele, Fraser T. Smith</p>


                <audio id="song">
                    <source src="media/X2Download.app - Set Fire To The Rain x Another Love - PT_EN (128 kbps).mp3" 
                    type="audio/mpeg">
                </audio>

                <input type="range" value="0" id="progress">

                <div class="controls">
                    <div onclick="playAgain()"><i class="fa-solid fa-backward-fast" id="song"></i></div>
                    <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>
                </div>

            </div>

    </div>

 <script>

    let progress = document.getElementById("progress");
    let song = document.getElementById("song");
    let ctrlIcon = document.getElementById("ctrlIcon");

    song.onloadedmetadata = function(){
        progress.max = song.duration;
        progress.value = song.currentTime;
    }

    function playPause(){
      if(ctrlIcon.classList.contains("fa-pause")){
        song.pause();
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.add("fa-play");

    }
     else{
        song.play();
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");

     } 
    }  
   if(song.play()){
     setInterval(()=>{
        progress.value = song.currentTime;
         },500);
   }

    progress.onchange = function(){
        song.play();
        song.currentTime = progress.value;
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");

        
    }

 </script>
</body>
</html>
